<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bubble Platform - AI-Native Investment Strategy Automation"
    />
    <title>Bubble Platform - Investment Universe Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Clear expired tokens before React loads to prevent reload loops -->
    <script>
      (function() {
        try {
          const token = localStorage.getItem('access_token');
          if (token) {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const now = Math.floor(Date.now() / 1000);
            if (payload.exp && payload.exp < now) {
              console.log('ðŸ§¹ Clearing expired token on page load');
              localStorage.removeItem('access_token');
              localStorage.removeItem('refresh_token');
            }
          }
        } catch (e) {
          console.log('ðŸ§¹ Clearing invalid token on page load');
          localStorage.removeItem('access_token');
          localStorage.removeItem('refresh_token');
        }
      })();
    </script>
  </body>
</html>
